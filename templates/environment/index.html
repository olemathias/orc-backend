{% extends 'home/base.html' %}
{% load widget_tweaks %}
{% block title %}Environments{% endblock %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for environment in environments %}
    <tr>
      <th><a href="/ipam/environment/{{environment.pk}}"> {{ environment.pk }} </a></th>
      <td> {{ environment.name }} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
