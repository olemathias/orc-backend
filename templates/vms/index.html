{% extends 'home/base.html' %}
{% load widget_tweaks %}
{% block title %}VMs{% endblock %}
{% block content %}
<a href="/vms/new"> New </a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {% for vm in vms %}
    <tr>
      <th> {{ vm.pk }} </th>
      <td> {{ vm.name }} </td>
      <td> {{ vm.status }} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
